applications:
  - name: django-app
    namespace: default
    project: default
    source:
      repoURL: ${github_repo_url}
      path: final-project/charts/django-app
      targetRevision: final-project
      helm:
        valueFiles:
          - values.yaml
    destination:
      server: https://kubernetes.default.svc
      namespace: default
    syncPolicy:
      automated:
        prune: true
        selfHeal: true

repositories:
  - name: django-app
    url: ${github_repo_url}
    username: ${github_username}
    password: ${github_token}
    repoConfig:
      insecure: "true"
      enableLfs: "true"